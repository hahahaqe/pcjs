name: Build PCjs Static Site

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Install dependencies
      run: bundle install
    
    - name: Clone disks repos
      run: |
        mkdir -p disks/cdroms
        git clone https://github.com/jeffpar/pcjs-diskettes.git disks/diskettes
        git clone https://github.com/jeffpar/pcjs-gamedisks.git disks/gamedisks
        git clone https://github.com/jeffpar/pcjs-miscdisks.git disks/miscdisks
        git clone https://github.com/jeffpar/pcjs-pcsigdisks.git disks/pcsigdisks
        git clone https://github.com/jeffpar/pcjs-pcsig8a-disks.git disks/pcsig8a-disks
        git clone https://github.com/jeffpar/pcjs-pcsig8b-disks.git disks/pcsig8b-disks
        git clone https://github.com/jeffpar/pcjs-docs.git documents
      
    - name: Build with Jekyll (local disks enabled)
      run: |
        bundle exec jekyll build --config _config.yml,_developer.yml

    # Optional: Upload built site artifact
    - name: Upload built site
      uses: actions/upload-artifact@v4
      with:
        name: pcjs-static-site
        path: _site/
        retention-days: 30
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
